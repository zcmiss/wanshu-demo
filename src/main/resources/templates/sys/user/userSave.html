<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>H+ 后台主题UI框架 - 基础表格</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
  <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css?v=4.1.0" rel="stylesheet">
  <!-- Sweet Alert -->
  <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
  <style type="text/css">
  </style>



</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-5">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加用户</h5>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="form_basic.html#">选项1</a>
              </li>
              <li><a href="form_basic.html#">选项2</a>
              </li>
            </ul>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" action="/wanshu/user/save" method="post">
            <p>欢迎登录本站(⊙o⊙)</p>
            <div class="form-group">
              <label class="col-sm-3 control-label">账号：</label>
              <input type="hidden" name="errorPath" value="/sys/user/userSave">
              <div class="col-sm-8">
                <input type="text" name="userName" th:value="${user!=null?user.userName:''}" id="userNameId"
                       placeholder="账号" class="form-control">
                <span class="help-block m-b-none" id="userNameSpan"  th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('userName'):''}">请输入账号</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">昵称：</label>

              <div class="col-sm-8">
                <input type="text" name="nickName" th:value="${user!=null?user.nickName:''}"  placeholder="昵称" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('nickName'):''}">请输入昵称</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">密码：</label>

              <div class="col-sm-8">
                <input type="password" name="password" placeholder="密码" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('password'):''}">请输入需要修改的密码</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">手机号：</label>

              <div class="col-sm-8">
                <input type="text" name="mobile" id="mobileId"
                       th:value="${user!=null?user.mobile:''}"  placeholder="手机号" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}" id="mobileSpan"
                      th:text="${errors!=null?errors.get('mobile'):''}">请输入手机号</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">账号类型</label>

              <div class="col-sm-8">
                <select class="form-control m-b" name="accountType">
                  <option value="1" >系统账号</option>
                  <option value="2" >普通账号</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">账号状态</label>

              <div class="col-sm-8">
                <select class="form-control m-b" name="accountState">
                  <option value="0" >启用</option>
                  <option value="1" >冻结</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">序号：</label>

              <div class="col-sm-8">
                <input type="number" name="orderRank"
                       placeholder="录入排序序号" th:value="${user!=null?user.orderRank:''}" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('orderRank'):''}">请输入序号</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-sm btn-white" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.7"></script>


<!-- Peity -->
<script src="/js/plugins/peity/jquery.peity.min.js"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>


<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>

<!-- Peity -->
<script src="/js/demo/peity-demo.js"></script>

<script>
  $(document).ready(function () {
    $('.i-checks').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green',
    });

    $("#userNameId").blur(function(){
       $.get("/wanshu/user/checkUserName?userName="+$("#userNameId").val(),function(data){
          if(data === 'success'){
            // 可以使用
            $("#userNameSpan").html("<span style='color: green'>账号可以使用</span>")
          }else{
            // 存在不能使用
            $("#userNameSpan").html("<span style='color: red'>账号已经存在请更换</span>")
          }
       })
    });

    $("#mobileId").blur(function(){
      $.get("/wanshu/user/checkMobile?mobile="+$("#mobileId").val(),function(data){
          if(data === 'success'){
            // 可以使用
            $("#mobileSpan").html("<span style='color: green'>手机号可以使用</span>")
          }else{
            // 存在不能使用
            $("#mobileSpan").html("<span style='color: red'>手机号已经存在请更换</span>")
          }
      })
    })
  });
</script>
<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<!--统计代码，可删除-->

</body>

</html>
